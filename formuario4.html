<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style_formulario4.css">
</head>
<body>
    
    
    <form action="">
        
        <table>
            <tr >
                
                <td align="center" colspan="2">
                    <h3>
                        Envie a mensagem
                    </h3>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label class="titulo" for="txt_nome">NOME:</label>
                </td>
                <td><input class="digitar" type="text" name="txt_nome" id="txt_nome"
                    placeholder="Nome"></td>
            </tr>
            <tr>
                <td>
                    <label class="titulo" for="txt_email">EMAIL:</label>
                </td>
                <td>
                    <INPUT class="digitar" type="email" name="txt_email" id="txt_email"
                    placeholder="email"></INPUT>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="titulo" for="txt_mensagem">MENSAGEM:</label>
                </td>
                <td>
                    <textarea class="digitar" name="txt_mensagem" id="txt_mensagem"
                    placeholder="mensagem"></textarea>
                </td>
            </tr>
            <tr >
                <td></td>
                <td align="right" colspan="2">
                    <button id="btn_enviar" type="submit">
                    Enviar
                    </button>
                </td>
            </tr>
        </table> 

    </form>
</body>
</html>
