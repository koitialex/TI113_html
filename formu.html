<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de CPF</title>
    <style>
        .cpf-container {
            display: flex;
            align-items: center;
        }
        .cpf-container input {
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <form action="/enviar" method="POST">
        <label for="cpf">CPF:</label>
        <div class="cpf-container">
            <input type="text" id="cpf" name="cpf" maxlength="11" pattern="\d{11}" required placeholder="Digite o CPF sem pontos e traço">
            <span>-</span>
            <input type="text" id="digito_verificacao" name="digito_verificacao" maxlength="2" pattern="\d{2}" required placeholder="Dígitos de verificação">
        </div>
        <br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
