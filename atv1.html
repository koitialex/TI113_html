<!-- Desenvolva um documento HTML que represente a página inicial de um site corporativo. A página deve incluir a estrutura mínima
necessária e conter um título na aba do navegador. Adicione três cabeçalhos (`<h1>`, `<h2>`, `<h3>`) com textos que representem o 
nome da empresa, um slogan e uma breve introdução.
• 1. O título do documento deve ser "Página Inicial - [Nome da Empresa]".
• 2. O cabeçalho `<h1>` deve conter o nome da empresa.
• 3. O cabeçalho `<h2>` deve conter o slogan da empresa.
• 4. O cabeçalho `<h3>` deve conter uma breve introdução sobre a empresa. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Página inicial - NewTech </title>
    </head>
    <body>
    
        <h1>NewTech</h1>
        <h2>Um olho no passado e outro no futuro</h2>
        <h3>Empresa de tecnologia que usa técnicas do passado para construir um futuro melhor</h3>
        
    </body>
    </html>
