<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <fieldset width="50%">
            <table >
                <legend>
                    Dados Pessoais
                </legend>
                <tr>
                    <td>
                        <label for="txt_nome">
                            Nome:
                        </label>
                    </td>
                    <td>
                        <input placeholder="Insira o nome" required type="text" name="txt_nome" id="txt_nome">
                    </td>
                    <td>
                        <label for="txt_sobrenome">
                            Sobrenome:
                        </label>
                    </td>
                    <td>
                        <input required type="text" name="txt_sobrenome" id="txt_sobrenome"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txt_data_de_nascimento">
                            Data de Nascimento:
                        </label>
                    </td>
                    <td>
                        <input required type="date" name="txt_data_de_nascimento" id="txt_data_de_nascimento"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txt_rg">
                            RG:
                        </label>
                    </td>
                    <td>
                        <input required type="number" name="txt_rg" id="txt_rg"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txt_cpf">
                            CPF:
                        </label>
                    </td>
                    <td colspan="2">
                        <input required type="number" name="txt_cpf" id="txt_cpf"> &nbsp-&nbsp
                        <input size="2px" type="text">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>
                Dados Pessoais
            </legend>
            <table>

                <tr>
                    <td>
                        <label for="txt_rua">
                            Rua:
                        </label>
                    </td>
                    <td>
                        <input placeholder="Insira o nome da rua" type="text" name="txt_rua" id="txt_rua">
                    </td>
                    <td>
                        <label for="txt_numero">
                            Número:
                        </label>
                    </td>
                    <td>

                        <input type="number" name="txt_numero" id="txt_numero"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txt_bairro">
                            Bairro:
                        </label>
                    </td>
                    <td>

                        <input type="text" name="txt_bairro" id="txt_bairro"><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txt_estado">
                            Estado:
                        </label>
                    </td>
                    <td>
                        <select name="estado" id="estado">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>

                        <label for="txt_cidade">
                            Cidade:
                        </label>
                    </td>
                    <td>
                        <input size="10px" type="text" name="txt_cidade" id="txt_cidade"> &nbsp-&nbsp
                        <input size="2px" name="txt_digcidade" type="text">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
        </fieldset>
    </form>

    <form action="" method="get">
        <fieldset>
            <table>
                <legend>
                    Dados Pessoais
                </legend>
                <tr>
                    <td>
                        <label for="txt_email">
                            Email:
                        </label>
                    </td>
                    <td>

                        <input type="email" name="txt_email" id="txt_email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fil_perfil">
                            imagem de perfil:
                        </label>
                    </td>
                    <td>

                        <input type="file" name="foo" accept="application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
                        text/plain, application/pdf, image/*">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txt_login_de_perfil">
                            Login de perfil:
                        </label>
                    </td>
                    <td>
                        <input type="text" name="txt_login_de_perfil" id="txt_login_de_perfil"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txt_senha">
                            Senha:
                        </label>
                    </td>
                    <td>

                        <input type="password" name="txt_senha" id="txt_senha"><br>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txt_confirme_senha">
                            Confirme senha:
                        </label>
                    </td>
                    <td colspan="2">

                        <input type="password" name="txt_confirme_senha" id="txt_confirme_senha">

                    </td>
                </tr>
            </table>

        </fieldset><br>


        <button id="btn_enviar" type="submit">
            Enviar
        </button>

        <button type="reset">
            Apagar
        </button>


    </form><br>


</body>

</html>
